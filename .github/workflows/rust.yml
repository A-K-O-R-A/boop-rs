name: Rust build & fmt 

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cargo Fmt
      run: cargo fmt --all -- --check
    - name: Build
      run: cargo build --verbose
#    - name: Run tests
#      run: cargo test --verbose
